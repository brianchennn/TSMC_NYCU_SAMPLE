apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-deployment
  labels:
    app: crawler
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crawler
  template:
    metadata:
      labels:
        app: crawler
    spec:
      imagePullSecrets: 
        - name: regcred
      containers:
      - name: crawler
        # image: mongo:latest
        # image: ny40ny40ny/crawler:latest
        # image: yuchen2856/crawler:latest
        image: gcr.io/PROJECT_ID/CRAWLER_IMAGE:TAG
        ports:
        - containerPort: 7878
          name: crawler
        # resources:
        #   requests:
        #     cpu: 1
        #     memory: 1Gi
        #   limits:
        #     cpu: 1
        #     memory: 1Gi

