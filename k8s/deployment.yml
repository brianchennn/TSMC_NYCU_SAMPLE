      containers:
      - name: url-manager-container
        # image: mongo:latest
        # image: ny40ny40ny/crawler:latest
        # image: yuchen2856/url-manager:latest
        image: gcr.io/PROJECT_ID/URL_MANAGER_IMAGE:TAG
        ports:
